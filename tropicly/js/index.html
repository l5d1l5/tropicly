<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation helper</title>
    <style>
        .map {
            height: 90%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="map" id="map"></div>

    <div>
        <label>
            Label:
            <input id="label" type="number" disabled/>
        </label>
        <label>
            Validation:
            <input id="assign" type="number" disabled/>
            <input id="valid" type="number" max="100" min="10" step="10"/>
        </label>
        <label>
            Progress:
            <input id="remain" type="number" disabled/>
            of
            <input id="total" type="number" disabled/>
        </label>
    </div>

    <div>
        <button id="prev">Previous sample</button>
        <button id="next">Next sample</button>
    </div>

    <div>
        <input type="file" id="files" name="files"/>
    </div>
    <div>
        <a href="" id="a">click here to download your file</a>
        <button id="download">Create csv</button>
    </div>

    <script src="app.js" lang="text/javascript"></script>
    <script src="papaparse.min.js" lang="text/javascript"></script>
    <script defer async
            src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=init">
    </script>
</body>
</html>
